<div class="container">
    <div class="row"><h2>Register for Survey App</h2></div>
    <hr/>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form name="login" ng-submit="register()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="name" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" ng-model="email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="password" />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" ng-model="passwordConfirm" />
                </div>

                <input type="submit" class="btn btn-primary" value="Submit" />  <a href="#/login">Login</a>
            </form>
        </div>

    </div>
</div>
